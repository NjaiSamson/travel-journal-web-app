<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Travel Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Document your Memories</h1>
            <p id="menu-toggle"><a href="#" id="home-link">Memories</a></p>
            <nav id="nav-links" class="hide">
                
            </nav>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search by place, city or country">
                <button id="search-button" type="submit"><img src="./images/icons8-search-30.png" alt=""></button>
            </form>
        </div>
    </header>
    <main>
        <button id="post">New Post</button>
        <form class="post-form hide">
            <label for="placeName">Place Name:</label>
            <input type="text" id="placeName" name="placeName" required>
            <label for="countryName">Country Name:</label>
            <input type="text" id="countryName" name="countryName" required>
            <label for="cityName">City Name:</label>
            <input type="text" id="cityName" name="cityName" required>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="post-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
